{% load wagtailimages_tags %}

{% image self.image fill-1200x800 as big_image %}
{% image self.image fill-30x21 as thumbnail %}
<section class="wow fadeIn blog-details-text no-padding">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-sm-10 center-col text-left">
        <div class="blog-image margin-eight-bottom">
          <figure>
          <img class="lazyload" src="{{thumbnail.url}}" data-src="{{ big_image.url }}" alt="{{ big_image.alt }}" width="1200" height="800"/>
          {% if self.caption %}<figcaption class="bg-white padding-caption-top font-weight-100 text-center text-med" >{{self.caption}}</figcaption>{% endif %}
        </figure>
        </div>
      </div>
    </div>
  </div>
</section>
