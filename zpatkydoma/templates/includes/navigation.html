{% load static navigation_tags wagtailcore_tags %}
<nav class="navbar navbar-default navbar-fixed-top nav-transparent overlay-nav sticky-nav {{nav_kind}}" role="navigation">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-6">
              {% if "nav-white" in nav_kind %}
              <a class="logo-light" href="/"><img alt="" src="{% static 'images/logo-white.png' %}" class="logo" /></a>
              {% else %}
              <a class="logo-light" href="/"><img alt="" src="{% static 'images/logo-light.png' %}" class="logo" /></a>
              {% endif %}
              {% if "static-sticky" not in nav_kind %}
              <a class="logo-dark" href="/"><img alt="" src="{% static 'images/logo-light.png' %}" class="logo" /></a>
              {% endif %}
            </div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            </div>
            <div class="col-md-9 text-right">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                      {% top_menu calling_page=calling_page as menu %}
                      {% for item in menu.menuitems %}
                      <li><a href="{% pageurl item %}" class="inner-link">{{ item.title }}</a> </li>
                      {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
